<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang chu- Phan Cum Nguoi Dan</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="./styles/trangchu.css" />
    <link rel="stylesheet" href="../assets/styles/navbar.css" />
    <link rel="stylesheet" href="../assets/styles/global.css" />
    <link rel="stylesheet" href="../assets/styles/map.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js"
      charset="utf-8"
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@geoapify/leaflet-address-search-plugin@^1/dist/L.Control.GeoapifyAddressSearch.min.css"
    />
    <link rel="stylesheet" href="./styles/authentication.css" />
    <link rel="stylesheet" href="./styles/report.css" />
    <script src="https://unpkg.com/@geoapify/leaflet-address-search-plugin@^1/dist/L.Control.GeoapifyAddressSearch.min.js"></script>
  </head>
  <body>
    <script src="../assets/scripts/navbar.js" defer></script>
    <header id="primary-header" class="flex">
      <div id="burger"></div>
      <nav id="primary-navigation-bar">
        <ul id="primary-items-list">
          <li id="profile">
            <img src="../assets/images/user.png" alt="profile" />
          </li>
          <!-- <li>
            <form id="logout" method="post" action="/logout">
              <button type="submit">
                <img
                  id="logout"
                  src="../assets/images/logout.png"
                  alt="logout"
                />
              </button>
            </form>
          </li> -->
        </ul>
      </nav>
    </header>
    <header>
      <nav>
        <ul></ul>
      </nav>
    </header>
    <section class="active" id="report-popup">
      <div id="authentication-close-button" class="authentication-close-button">
        <img
          id="inscreen-authen-close"
          src="../assets/images/close.png"
          alt="close button"
        />
      </div>
      <form
        id="inscreen-form-login"
        class="form-container active"
        method="post"
        action="/login"
      >
        <h2>Report</h2>
        <div class="form-section">
          <label for="Lemail">Email:</label>
          <input
            type="email"
            name="email"
            id="Lemail"
            value=""
            placeholder="email"
          />
        </div>
        <div class="form-section">
          <label for="Lpassword">Password:</label>
          <input
            type="password"
            name="password"
            id="Lpassword"
            value=""
            placeholder="password"
          />
        </div>
        <div class="form-section">
          <p><span class="under-line">Forgot password?</span></p>
        </div>
        <div class="form-section">
          <button class="submit-button submit">login</button>
        </div>
        <hr />
        <div class="form-section">
          <button class="submit-button facebook-submit">
            login with facebook
          </button>
        </div>
        <div class="form-section">
          <button class="submit-button google-submit">login with google</button>
        </div>
        <hr />
        <div class="form-section">
          <button class="submit-button second-choice">Register</button>
        </div>
      </form>
    </section>
    <main id="map-container">
      <div id="map"></div>
      <div id="info"></div>
    </main>
    <script src="./scripts/authentication.js"></script>
    <script src="./scripts/trangchu.js"></script>
    <script src="./scripts/report.js"></script>
    <script src="../assets/scripts/map.js"></script>
  </body>
</html>
