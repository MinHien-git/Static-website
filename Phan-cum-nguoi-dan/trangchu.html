<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang chu- Phan Cum Nguoi Dan</title>
    <script

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="./styles/trangchu.css" />
    <link rel="stylesheet" href="../assets/styles/navbar.css" />
    <link rel="stylesheet" href="../assets/styles/global.css" />
    <link rel="stylesheet" href="../assets/styles/map.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js"
      charset="utf-8"
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@geoapify/leaflet-address-search-plugin@^1/dist/L.Control.GeoapifyAddressSearch.min.css"

  <body>
    <script src="../assets/scripts/navbar.js" defer></script>
    <header id="primary-header" class="flex">
      <div id="burger"></div>
      <nav id="primary-navigation-bar">

          </li>
          <li>
            <form id="logout" method="post" action="/logout">
              <button type="submit">
                <img
                  id="logout"
                  src="../assets/images/logout.png"
                  alt="logout"
                />
              </button>
            </form>
          </li>
        </ul>
      </nav>
    </header>
    <header>
      <nav>
        <ul></ul>
      </nav>
    </header>
    <main id="map-container">
      <div id="map"></div>
      <div id="info"></div>
    </main>
    <script src="../assets/scripts/map.js" />
    <script src="./scripts/trangchu.js" />
  </body>
</html>
