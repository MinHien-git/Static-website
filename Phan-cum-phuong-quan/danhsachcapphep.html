      <nav id="primary-navigation-bar">
        <ul id="primary-items-list">
          <li id="profile">
            <i class="bi bi-person-circle vertical__center nav__item__icon"></i>
            <span>user name</span>
          </li>
          <li id="report-list">
            <i class="bi bi-clipboard2-check nav__item__icon"></i>
            <span>Danh sách báo cáo</span>
          </li>
          <li id="license-list">
            <i class="bi bi-check-circle nav__item__icon"></i>
            <span>Yêu cầu cấp phép</span>

          <li id="edit-list">
            <i class="bi bi-pencil nav__item__icon"></i>

          <li id="billboard-list">
            <i class="bi bi-signpost-2 nav__item__icon"></i>
            <span>Danh sách quảng cáo</span>
          </li>
          <li>

                <span>Đăng xuất</span>
              </button>
            </form>
          </li>
        </ul>
      </nav>
    </header>

    <div class="flex official" id="content">
      <div id="content">
        <div id="title-container">
          <h1 style="grid-area: 1/1">Danh sách cấp phép</h1>
          <form style="grid-area: 2/1" id="search-bar-container">
            <input
              id="search-bar"
              type="text"
              placeholder="Enter an address here"
            />
          </form>
          <button style="grid-area: 1/2/2/4;" class="btn blue-button" type="button" id="to-map-btn">
            Xem trên bản đồ
          </button>
          <button style="grid-area: 2/2;" class="btn black-button" type="button" id="sort-btn">
            Sắp xếp
          </button>
          <button style="grid-area: 2/3;" class="btn black-button" type="button" id="filter-btn">
            Lọc...
          </button>
        </div>

      <div id="table">
        <ul>
          <li>
            <ul>
              <li>Bảng quảng cáo</li>
              <li>Địa điểm</li>
              <li>Trạng thái</li>
              <li>Chi tiết</li>
            </ul>
          </li>
        </ul>
