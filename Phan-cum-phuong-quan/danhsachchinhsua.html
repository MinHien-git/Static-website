<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./styles/trangchu.css" />
    <link rel="stylesheet" href="../assets/styles/navbar.css" />
    <link rel="stylesheet" href="../assets/styles/global.css" />
    <link rel="stylesheet" href="./styles/danhsach.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="./styles/report.css" />
    <link rel="stylesheet" href="../assets/styles/editor.css" />
  </head>
  <body>
    <script src="../assets/scripts/navbar.js" defer></script>
    <header id="primary-header" class="flex official">
      <div id="burger"></div>
      <nav id="primary-navigation-bar">
        <ul id="primary-items-list">
          <li id="profile">
            <i class="bi bi-person-circle vertical__center nav__item__icon"></i>
            <span>user name</span>
          </li>
          <li id="report-list">
            <i class="bi bi-clipboard2-check nav__item__icon"></i>
            <span>Danh sách báo cáo</span>
          </li>
          <li id="license-list">
            <i class="bi bi-check-circle nav__item__icon"></i>
            <span>Yêu cầu cấp phép</span>
          </li>
          <li id="edit-list">
            <i class="bi bi-pencil nav__item__icon"></i>
            <span>Yêu cầu chỉnh sửa</span>
          </li>
          <li id="billboard-list">
            <i class="bi bi-signpost-2 nav__item__icon"></i>
            <span>Danh sách quảng cáo</span>
          </li>
          <li>
            <form id="logout" method="post" action="/logout">
              <button type="submit">
                <i class="bi bi-box-arrow-left" id="logout"></i>
                <span>Đăng xuất</span>
              </button>
            </form>
          </li>
        </ul>
      </nav>
    </header>

    <div class="flex official" id="content"></div>
    <script src="../assets/scripts/popup.js"></script>
    <script src="./scripts/trangchu.js"></script>
    <script src="./scripts/edit.js"></script>
    <script src="./scripts/danhsach.js"></script>
    <script src="./scripts/navigation.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
